<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>components</title>
  </head>
  <body>
    <h1>template gulp</h1>

    <div class="tag blue-tag">
      <div class="icon"><img src="./img/bag-red.svg" alt="" /></div>
      <span>pokedex</span>
    </div>

    <div class="search">
      <input type="text" placeholder="Search name or code" />
      <button type="button">
        <img src="./img/icon-search.svg" alt="" />
      </button>
    </div>

    <button class="type-filter grass">
      <div class="icon">
        <img src="./img/icon-types/grass.svg" alt="" />
      </div>
      <span>Grass</span>
    </button>

    <button class="card-pokemon fire js-open-details-pokemon">
      <div class="image">
        <img src="./img/bulbasaur.svg" alt="" />
      </div>
      <div class="info">
        <div class="text">
          <span>#001</span>
          <h3>Bulbasaur</h3>
        </div>
        <div class="icon">
          <img src="./img/icon-types/grass.svg" alt="" />
        </div>
      </div>
    </button>

    <span class="tag-type fire">Bug</span>

    <button class="btn-load-more">Veja mais pokemons</button>

    <footer>
      <div class="container">
        <div class="text">
          <h3>Projeto pokemon</h3>
          <p>Utilizando html, sass, javascript, gulp</p>
        </div>

        <span
          >Feito com ❤️ por
          <a
            href="https://www.linkedin.com/in/jefferson-brandao-dev/"
            target="_blank"
            >Jefferson Brandão</a
          ></span
        >
      </div>
    </footer>
  </body>
</html>
